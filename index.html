<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section id="section1">
        <div id="logo-container">
          <img class="img-logo" src="..\images\logo.svg" alt="Logo" />
        </div>

        <div id="mockup-container">
          <img
            id="mockup"
            src="images\illustration-mockups.svg"
            alt="ilustration"
          />
        </div>
      </section>

      <section id="section2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <div id="btn-register">
          <a id="a" href="#">Register</a>
        </div>
      
      <div class="social-container">
        <div class="redes"><a class="fab fa-facebook-f"></a>
          <a class="fab fa-twitter"></a>
          <a class="fab fa-instagram"></a></div>
      </div>
    </section>
    </main>

    <script
      src="https://kit.fontawesome.com/e516b2af70.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
